<script>

var game;
var spanishgame;
var resetgameButton;
var total = 0;
var cardsLeft = 0;
var isSpanish = false;

document.getElementById('Remove4').onclick = addpoints;
document.getElementById('Remove3').onclick = addpoints;
document.getElementById('Remove2').onclick = addpoints;
document.getElementById('Remove1').onclick = addpoints;


function minusCards(){
    if(cardsLeft > 4){
        cardsLeft = cardsLeft - 4;
    }
    else if (cardsLeft <= 4){
        cardsLeft = "No More Cards";
    }
    document.getElementById('cards_left').innerHTML = cardsLeft;
}

function addpoints(){
    total = total + 5;
    document.getElementById('result').innerHTML = total;
}



function display(game) {
console.log(game);

        $( '.columnOfCards .cardLocation' ).html("");

        $.each(game.columns[0].cards, function( key, val ) {
            $( '#c0 .l'+key ).html(val.value + val.suit);
        });

        $.each(game.columns[1].cards, function( key, val ) {
            $( '#c1 .l'+key ).html(val.value + val.suit);
        });

        $.each(game.columns[2].cards, function( key, val ) {
            $( '#c2 .l'+key ).html(val.value + val.suit);
        });

        $.each(game.columns[3].cards, function( key, val ) {
            $( '#c3 .l'+key ).html(val.value + val.suit);
        });
}

mainContainer = document.getElementsByClassName("main_container");
cardLocation = document.getElementsByClassName("cardLocation");
theHeader = document.getElementById('logo');
cardImage = document.getElementById('card_image');

resetgameButton = document.getElementById("newgameButton");
spanishGameButton = document.getElementById("newgameButtonSpanish");

resetgameButton.onclick = function(){

    isSpanish = false;
    cardsLeft = 48;

    $.getJSON("http://localhost:8080/game", function( data ) {
    display(data);
    game = data;
    });

    document.getElementById('cards_left').innerHTML = 48;
    $(mainContainer).removeClass("spanishBackground").addClass("normalBackground");
    $(cardLocation).removeClass("spanishBackground").addClass("normalBackground");
    $(document.body).removeClass("spanishBackground").addClass("normalBackground");
    $(theHeader).removeClass("spanishHeader").addClass("normalHeader");
    $(cardImage).removeClass("spanishCardImage").addClass("normalCardImage");
};


spanishGameButton.onclick = function(){

    isSpanish = true;
    cardsLeft = 46;

    $.getJSON("http://localhost:8080/spanishgame", function( data ) {
    display(data);
    spanishgame = data;
    });

    document.getElementById('cards_left').innerHTML = 46;
    $(mainContainer).removeClass("normalBackground").addClass("spanishBackground");
    $(cardLocation).removeClass("normalBackground").addClass("spanishBackground");
    $(document.body).removeClass("normalBackground").addClass("spanishBackground");
    $(theHeader).removeClass("normalHeader").addClass("spanishHeader");
    $(cardImage).removeClass("normalCardImage").addClass("spanishCardImage");

};

$("#dealButton").click(function(){
    if(isSpanish == true){

        minusCards();
        $.ajax({
        type: "POST",
        url: "/spanishDealGame",
        data: JSON.stringify(spanishgame),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            spanishgame = data;
            display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });
    }
    else {

        minusCards();
        $.ajax({
        type: "POST",
        url: "/dealGame",
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });
    }
});



function removeCard(colNumber){
    if(isSpanish == true){
        $.ajax({
        type: "POST",
        url: "/spanishRemoveCard/"+colNumber,
        data: JSON.stringify(spanishgame),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        spanishgame = data;
        display(spanishgame);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });
    }
    else {
        $.ajax({
        type: "POST",
        url: "/removeCard/"+colNumber,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(game);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });
    }

}


$("#Remove1").click(function(){
    removeCard(0);
});
$("#Remove2").click(function(){
    removeCard(1);
});
$("#Remove3").click(function(){
    removeCard(2);
});
$("#Remove4").click(function(){
    removeCard(3);
});


$("#moveButton").click(function(){
var colFrom = $("#from_col").val();
var colTo = $("#to_col").val();

if(isSpanish == true){
        $.ajax({
        type: "POST",
        url: "/spanishMoveCard/"+colFrom+"/"+colTo,
        data: JSON.stringify(spanishgame),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        spanishgame = data;
        display(spanishgame);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });
    }
    else {
        $.ajax({
        type: "POST",
        url: "/moveCard/"+colFrom+"/"+colTo,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(game);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });
    }
});
